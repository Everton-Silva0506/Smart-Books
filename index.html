<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link type="image/png" sizes="96x96" rel="icon" href="Images/icons8-book-96.png">
    <title>Smart Books</title>
</head>
<body>
    <header>
        <div class="cabeçalho">
            <div class="logo">
                <img src="Images/logo.png" alt="Logo da Smart Books" id="logo">
                <h1>Smart Books</h1>
            </div>

            <nav class="menu">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
            </nav>
        </div>

        <div class="blocoGrande">
            <div class="cadastro">
                <div class="textoboasvindas">
                    <h1>Bem-vindo à Smart Books - Sua Biblioteca Digital</h1>
                    <p>Descubra os melhores livros, explore novos mundos e aproveite uma experiência única de leitura personalizada para você.</p>
                </div>
                <div class="loginBox">
                    <form action="">
                        <h2>Login</h2>
                        <input type="text" placeholder="Usuário" required>
                        <input type="password" placeholder="Senha" required>
                        <button>Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </header>


    <footer>
        <p>&copy; 2023 Smart Books. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
